<article class="review place">
    <header>
        <p><a href="${website=#}">${name}</a> - <a href="https://goo.gl/maps/${googlemaps}">${address}</a> - ${price=free?}</p>
        <div class="rating">${rating=no rating} out of 5</div>
    </header>
    <main>
        <p><b>order:</b> ${food}</p>
        <p><b>pros:</b> ${pros=none :(}</p>
        <p><b>cons:</b> ${cons=none!}</p>
        <p><b>review:</b> ${review=no clue}</p>
    </main>
</article>
